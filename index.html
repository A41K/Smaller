<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Player</title>
    <link rel="icon" type="image/x-icon" href="Favicon.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            padding: 20px 10px;
        }
        
        .record-player-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .record-player {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            background-color: #8B4513;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.5s ease;
        }
        
        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s ease;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.selected {
            border-color: white;
        }
        
        .player-center {
            position: absolute;
            width: 75%;
            height: 75%;
            background-color: #333;
            border-radius: 50%;
            top: 12.5%;
            left: 12.5%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .turntable {
            position: absolute;
            width: 83.33%;
            height: 83.33%;
            background-color: #111;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }
        
        .record {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: #111;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .record-vinyl {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(50, 50, 50, 0.9) 15%,
                #111 16%,
                #111 30%,
                rgba(30, 30, 30, 0.5) 31%,
                rgba(30, 30, 30, 0.5) 32%,
                #111 33%,
                #111 35%,
                rgba(30, 30, 30, 0.5) 36%,
                rgba(30, 30, 30, 0.5) 37%,
                #111 38%,
                #111 40%,
                rgba(30, 30, 30, 0.5) 41%,
                rgba(30, 30, 30, 0.5) 42%,
                #111 43%,
                #111 45%,
                rgba(30, 30, 30, 0.5) 46%,
                rgba(30, 30, 30, 0.5) 47%,
                #111 48%,
                #111 50%
            );
            z-index: 2;
        }
        
        .record-label {
            position: absolute;
            width: 42%;
            height: 42%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }
        
        .record-reflection {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.05) 100%);
            z-index: 4;
            pointer-events: none;
        }
        
        .record.active {
            opacity: 1;
        }
        
        .record.spinning {
            animation: spin 3s linear infinite;
        }
        
        .center-hole {
            position: absolute;
            width: 5%;
            height: 5%;
            background-color: #000;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 0 15px #c0c0c0;
        }
        
        .arm-base {
            position: absolute;
            width: 12.5%;
            height: 12.5%;
            background-color: #555;
            border-radius: 50%;
            top: 12.5%;
            right: 12.5%;
            z-index: 2;
        }
        
        .arm {
            position: absolute;
            width: 37.5%;
            height: 2.5%;
            background-color: #888;
            top: 17.5%;
            right: 5%;
            transform-origin: right center;
            transform: rotate(-45deg);
            transition: transform 0.5s ease;
            z-index: 2;
        }
        
        .needle {
            position: absolute;
            width: 5%;
            height: 1.25%;
            background-color: #aaa;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .playing-indicator {
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
        }
        
        .playing-indicator.active {
            display: block;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .vinyl-selector {
            display: none;
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .vinyl-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .vinyl-item:hover {
            background-color: #555;
        }
        
        .vinyl-image {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-size: cover;
            background-position: center;
            border: 3px solid #111;
        }
        
        .vinyl-details {
            flex-grow: 1;
            overflow: hidden;
        }
        
        .vinyl-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .vinyl-artist {
            font-size: 0.9em;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }
        
        .control-button:hover {
            background-color: #777;
        }
        
        .control-button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
        }
        
        .volume-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        
        .volume-icon {
            margin-right: 10px;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #666;
            border-radius: 5px;
            outline: none;
            transition: opacity 0.2s;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        .now-playing {
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            word-break: break-word;
        }
        
        .now-playing.active {
            opacity: 1;
        }

        .file-upload-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .file-upload-button {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            touch-action: manipulation;
        }

        .file-upload-button:hover {
            background-color: #777;
        }

        #fileUpload {
            display: none;
        }

        .image-upload-container {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .image-upload-button {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            touch-action: manipulation;
        }

        .image-upload-button:hover {
            background-color: #777;
        }

        #imageUpload {
            display: none;
        }

        .song-progress {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #f00;
            width: 0;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Accessibility improvements */
        .visually-hidden {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
        }
        
        /* Media queries for responsiveness */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px 5px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-button {
                width: 45px;
                height: 45px;
            }
            
            .volume-container {
                bottom: 10px;
                left: 10px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .file-upload-button, .image-upload-button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
        
        @media screen and (max-width: 360px) {
            .control-button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

// File upload handling
fileUpload.addEventListener('change', handleFileUpload);

// Play/Pause button
playPauseButton.addEventListener('click', function(e) {

// Volume control
volumeControl.addEventListener('input', function() {
    if (currentSong) {
        currentSong.volume(this.value);
    }

    saveSettings({ volume: this.value });
});

// Color options for record player
colorOptions.forEach(option => {
    option.addEventListener('click', function(e) {
        e.stopPropagation(); // Prevent opening the vinyl selector
        
        // Update selected state
        colorOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        
        // Change record player color
        const color = this.getAttribute('data-color');
        recordPlayer.style.backgroundColor = color;
        
        // Save color preference to IndexedDB
        saveSettings({ playerColor: color });
    });
});

// Initialize IndexedDB
async function initializeDatabase() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open('VinylPlayerDB', 1);
        
        request.onerror = function(event) {
            console.error('IndexedDB error:', event.target.error);
            reject(event.target.error);
        };
        
        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            
            // Create object stores if they don't exist
            if (!db.objectStoreNames.contains('tracks')) {
                db.createObjectStore('tracks', { keyPath: 'id', autoIncrement: true });
            }
            
            if (!db.objectStoreNames.contains('settings')) {
                db.createObjectStore('settings', { keyPath: 'id' });
            }
            
            if (!db.objectStoreNames.contains('albumArt')) {
                db.createObjectStore('albumArt', { keyPath: 'id' });
            }
            
            if (!db.objectStoreNames.contains('audioFiles')) {
                db.createObjectStore('audioFiles', { keyPath: 'id' });
            }
        };
        
        request.onsuccess = function(event) {
            db = event.target.result;
            console.log('IndexedDB initialized successfully');
            resolve();
        };
    });
}

// Initialize the application
async function initializeApp() {
    // Load saved player settings
    await loadSettings();
    
    // Load custom album art
    await loadAlbumArt();
    
    // Initialize demo tracks and load user tracks
    songs = [];
    vinylSelector.innerHTML = '';
    loadDemoTracks();
    await loadUserTracks();
}

// Save settings to IndexedDB
function saveSettings(settingsObj) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction(['settings'], 'readwrite');
        const store = transaction.objectStore('settings');
        
        // Merge with existing settings
        const getRequest = store.get(1);
        
        getRequest.onsuccess = function(event) {
            let currentSettings = event.target.result || { id: 1 };
            const updatedSettings = { ...currentSettings, ...settingsObj };
            
            const putRequest = store.put(updatedSettings);
            
            putRequest.onsuccess = function() {
                resolve();
            };
            
            putRequest.onerror = function(e) {
                reject(e.target.error);
            };
        };
        
        getRequest.onerror = function(e) {
            reject(e.target.error);
        };
    });
}

// Load settings from IndexedDB
async function loadSettings() {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction(['settings'], 'readonly');
        const store = transaction.objectStore('settings');
        const request = store.get(1);
        
        request.onsuccess = function(event) {
            const settings = event.target.result;
            if (settings) {
                // Apply saved volume
                if (settings.volume) {
                    volumeControl.value = settings.volume;
                }
                
                // Apply saved player color
                if (settings.playerColor) {
                    recordPlayer.style.backgroundColor = settings.playerColor;
                    // Update selected color option
                    colorOptions.forEach(option => {
                        if (option.getAttribute('data-color') === settings.playerColor) {
                            option.classList.add('selected');
                        } else {
                            option.classList.remove('selected');
                        }
                    });
                }
            }
            resolve(settings);
        };
        
        request.onerror = function(e) {
            reject(e.target.error);
        };

// Save track data and audio file to IndexedDB
async function saveTrack(title, artist, image, audioBlob) {
    return new Promise((resolve, reject) => {
        // First save the audio file
        const audioTransaction = db.transaction(['audioFiles'], 'readwrite');
        const audioStore = audioTransaction.objectStore('audioFiles');
        
        const audioId = `audio_${new Date().getTime()}`;
        const audioData = {
            id: audioId,
            blob: audioBlob,
            timestamp: new Date().getTime()
        };
        
        const audioRequest = audioStore.add(audioData);
        
        audioRequest.onsuccess = function() {
            // Then save the track metadata
            const trackTransaction = db.transaction(['tracks'], 'readwrite');
            const trackStore = trackTransaction.objectStore('tracks');
            
            const trackData = {
                title: title,
                artist: artist,
                image: image,
                audioId: audioId,
                timestamp: new Date().getTime()
            };
            
            const trackRequest = trackStore.add(trackData);
            
            trackRequest.onsuccess = function(event) {
                resolve(event.target.result); // Return the track ID
            };
            
            trackRequest.onerror = function(e) {
                reject(e.target.error);
            };
        };
        
        audioRequest.onerror = function(e) {
            reject(e.target.error);
        };
    });
}

// Load user tracks from IndexedDB
async function loadUserTracks() {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction(['tracks', 'audioFiles'], 'readonly');
        const trackStore = transaction.objectStore('tracks');
        const audioStore = transaction.objectStore('audioFiles');
        
        const request = trackStore.getAll();
        
        request.onsuccess = async function(event) {
            const tracks = event.target.result;
            
            // Process each track
            for (const track of tracks) {
                try {
                    // Get the audio file for this track
                    const audioData = await new Promise((resolveAudio, rejectAudio) => {
                        const audioRequest = audioStore.get(track.audioId);
                        
                        audioRequest.onsuccess = function(e) {
                            resolveAudio(e.target.result);
                        };
                        
                        audioRequest.onerror = function(e) {
                            rejectAudio(e.target.error);
                        };
                    });
                    
                    if (audioData && audioData.blob) {
                        // Create object URL for the blob
                        const objectURL = URL.createObjectURL(audioData.blob);
                        
                        // Create Howl instance for the track
                        const sound = new Howl({
                            src: [objectURL],
                            html5: true,
                            onplay: function() {
                                startProgressUpdate();
                            },
                            onpause: function() {
                                clearInterval(progressInterval);
                            },
                            onstop: function() {
                                clearInterval(progressInterval);
                                resetProgress();
                            },
                            onend: function() {
                                clearInterval(progressInterval);
                                resetProgress();
                                playNextSong();
                            },
                            onload: function() {
                                // Update total time display when loaded
                                if (currentVinylIndex === songs.length - 1) {
                                    updateTotalTime();
                                }
                            }
                        });
                        
                        // Add to songs array
                        songs.push({
                            sound: sound,
                            title: track.title,
                            artist: track.artist,
                            image: track.image,
                            id: track.id
                        });
                        
                        // Create vinyl item in selector
                        const index = songs.length - 1;
                        addVinylItemToSelector(track.title, track.artist, track.image, index, track.id);
                    }
                } catch (error) {
                    console.error('Error loading track:', error);
                }
            }
            
            resolve();
        };
        
        request.onerror = function(e) {
            reject(e.target.error);
        };
    });
}

// Handle file upload
async function handleFileUpload(event) {
    const files = event.target.files;
    if (!files.length) return;
    
    // Process each file
    for (const file of Array.from(files)) {
        try {
            // Extract file name (will be used as title)
            const title = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
            
            // Pick a random image for this track or use the last uploaded one
            const albumImage = lastUploadedImage || defaultAlbumImages[Math.floor(Math.random() * defaultAlbumImages.length)];
            
            // Create a copy of the file as Blob for storage
            const audioBlob = file.slice(0, file.size, file.type);
            
            // Save track to IndexedDB
            await saveTrack(title, "Unknown Artist", albumImage, audioBlob);
            
            // Create object URL for playback
            const objectURL = URL.createObjectURL(file);
            
            // Create Howl instance for the track
            const sound = new Howl({
                src: [objectURL],
                html5: true,
                onplay: function() {
                    startProgressUpdate();
                },
                onpause: function() {
                    clearInterval(progressInterval);
                },
                onstop: function() {
                    clearInterval(progressInterval);
                    resetProgress();
                },
                onend: function() {
                    clearInterval(progressInterval);
                    resetProgress();
                    playNextSong();
                },
                onload: function() {
                    // Update total time display when loaded
                    if (currentVinylIndex === songs.length - 1) {
                        updateTotalTime();
                    }
                }
            });
            
            // Add to songs array
            songs.push({
                sound: sound,
                title: title,
                artist: "Unknown Artist",
                image: albumImage
            });
            
            // Create vinyl item in selector
            const index = songs.length - 1;
            addVinylItemToSelector(title, "Unknown Artist", albumImage, index);
        } catch (error) {
            console.error('Error processing file:', error);
            alert(`Error processing file: ${file.name}`);

    fileUpload.value = '';

// Handle image upload

    if (!file) return;
    
    try {

// Add vinyl item to selector
function addVinylItemToSelector(title, artist, image, index, trackId) {
    const vinylItem = document.createElement('div');
    vinylItem.className = 'vinyl-item';
    vinylItem.setAttribute('data-song', index);
    if (trackId) {
        vinylItem.setAttribute('data-track-id', trackId);
    }

}

// Select vinyl
function selectVinyl(index) {
    // First check if we already have a playing song that's different from the one we're selecting
    if (currentSong && currentVinylIndex !== index) {
        // Stop current playback properly
        pausePlayback(); // Pause first to ensure clean state
        currentSong.stop(); // Then fully stop it
    }
    
    // Set the new index
    currentVinylIndex = index;
    
    // Update visuals
    activeRecord.classList.add('active');
    recordLabel.style.backgroundImage = `url('${songs[index].image}')`;
    
    // Update now playing text
    currentTrack.textContent = `${songs[index].title} - ${songs[index].artist}`;
    
    // Prepare the song
    currentSong = songs[index].sound;
    
    // Update total time
    updateTotalTime();
    
    // Auto-play the vinyl with realistic needle movement
    moveNeedleToRecord(() => {
        startPlayback();
    });
    
    // Save last played index to settings
    saveSettings({ lastPlayedIndex: index });
}

// Realistic needle movement
function moveNeedleToRecord(callback) {
    // First position: needle starts moving from the rest position
    playerArm.style.transition = 'transform 0.8s ease-out';
    playerArm.style.transform = 'rotate(-20deg)';
    
    // Add sound effect for needle movement (optional)
    playNeedleSound('moving');
    
    // Clear any existing timeout
    if (needleMovementTimeout) {
        clearTimeout(needleMovementTimeout);
    }
    
    // After a delay, move needle to the record
    needleMovementTimeout = setTimeout(() => {
        // Second position: needle reaches the record edge
        playerArm.style.transform = 'rotate(-5deg)';
        
        // Play needle drop sound
        playNeedleSound('drop');
        
        // After needle drops, move to final position and start playback
        needleMovementTimeout = setTimeout(() => {
            // Final position: needle on the record
            playerArm.style.transform = 'rotate(0deg)';
            
            // Execute callback (start playback)
            if (callback) callback();
        }, 300);
    }, 800);
}

// Simulate needle lifting
function liftNeedle(callback) {
    // First movement: needle starts lifting
    playerArm.style.transition = 'transform 0.6s ease-in-out';
    playerArm.style.transform = 'rotate(-10deg)';
    
    // Add sound effect for needle lifting (optional)
    playNeedleSound('lifting');
    
    // Clear any existing timeout
    if (needleMovementTimeout) {
        clearTimeout(needleMovementTimeout);
    }
    
    // After a delay, move needle to rest position
    needleMovementTimeout = setTimeout(() => {
        // Return to rest position
        playerArm.style.transform = 'rotate(-45deg)';
        
        // Execute callback if provided
        if (callback) callback();
    }, 600);
}

function startPlayback() {
    if (!currentSong || currentVinylIndex === -1) return;
    
    // Visual updates
    activeRecord.classList.add('spinning');
    playingIndicator.classList.add('active');
    playPauseButton.textContent = '⏸️';
    nowPlaying.classList.add('active');
    
    // Set volume
    currentSong.volume(volumeControl.value);
    
    // Start playback
    currentSong.play();
    isPlaying = true;
}

function pausePlayback() {
    if (!currentSong) return;
    
    // Visual updates
    activeRecord.classList.remove('spinning');
    playingIndicator.classList.remove('active');
    playPauseButton.textContent = '▶️';
    
    // Pause the audio
    currentSong.pause();
    isPlaying = false;
}

function stopPlayback() {
    if (!currentSong) return;
    
    // Visual updates
    activeRecord.classList.remove('spinning');
    playingIndicator.classList.remove('active');
    playPauseButton.textContent = '▶️';
    nowPlaying.classList.remove('active');
    
    // Lift the needle realistically before stopping
    liftNeedle(() => {
        // Stop the audio
        currentSong.stop();
        isPlaying = false;
    });
}


function playNextSong() {
    if (currentVinylIndex === -1 || songs.length === 0) return;
    
    // Properly stop the current song before playing the next one
    if (currentSong) {
        pausePlayback(); // Pause first
        currentSong.stop(); // Then stop completely
    }
    
    const nextIndex = (currentVinylIndex + 1) % songs.length;
    selectVinyl(nextIndex);
}

// Progress bar and time updates
function startProgressUpdate() {
    clearInterval(progressInterval);
    
    progressInterval = setInterval(() => {
        if (currentSong && isPlaying) {
            const currentTime = currentSong.seek();
            const duration = currentSong.duration();
            
            if (duration > 0) {
                // Update progress bar
                const percentage = (currentTime / duration) * 100;
                progressBar.style.width = `${percentage}%`;
                
                // Update time display
                currentTimeDisplay.textContent = formatTime(currentTime);
                
                // Make the needle move slightly randomly to simulate vibration on a real record
                simulateNeedleVibration();
            }
        }
    }, 100);
}

// Simulate slight needle vibration for realism
function simulateNeedleVibration() {
    // Only apply vibration if we're playing
    if (!isPlaying) return;
    
    // Get current rotation
    const currentRotation = playerArm.style.transform;
    const baseRotation = 0; // Base rotation when playing
    
    // Generate a tiny random variance
    const variance = (Math.random() * 0.6 - 0.3); // Between -0.3 and +0.3 degrees
    
    // Apply the variance
    playerArm.style.transition = 'transform 0.1s ease';
    playerArm.style.transform = `rotate(${baseRotation + variance}deg)`;
}

function resetProgress() {
    progressBar.style.width = '0%';
    currentTimeDisplay.textContent = '0:00';
}

function updateTotalTime() {
    if (currentSong) {
        const duration = currentSong.duration();
        totalTimeDisplay.textContent = formatTime(duration);
    }
}

function formatTime(seconds) {
    if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
    
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
}

// Clear the entire database
async function clearDatabase() {
    const storeNames = ['tracks', 'audioFiles', 'albumArt'];
    const promises = [];
    
    for (const storeName of storeNames) {
        promises.push(new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);
            const request = store.clear();
            
            request.onsuccess = function() {
                resolve();
            };
            
            request.onerror = function(e) {
                reject(e.target.error);
            };
        }));
    }
    
    return Promise.all(promises);
}
